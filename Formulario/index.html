<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>

<body>
    <img src="cbf-logo.png">
    <h1>Avaliação CBF</h1>

    <p></p>
    <form>
        <label for="nome">Nome</label>
        <input name="nome" placeholder="vinicius" type="text">

        <label for="altura">Altura</label>
        <input name="altura" placeholder="1.80" type="text">

        <label for="peso">Peso</label>
        <input name="peso" placeholder="80kg" type="text">

        <label for="descricao">Descrição</label>
        <input name="descricao" placeholder="O melhor ja visto" type="text">

        <button type="submit">Avaliar</button>
    </form>
    <div>
        <h3 id="nome">Jogador:</h3>
        <h3 id="descricao">Descrição:</h3>
        <h3 id="atura">Altura:</h3>
        <h3 id="peso">Peso corporal:</h3>
        <h3 id="imc">Imc:</h3>
    </div>

    <script src="./script.js"></script>
</body>

</html>
